# See https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven
name: Maven Build

on:
  push:
    branches: [ "main" ]
    tags: ["v*"]
  pull_request:
    branches: [ "main" ]

env:
  PROJECTS: example bank

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Maven Build
        run: mvn --batch-mode --update-snapshots verify

      - name: Build Images
        run: |
          for project in ${PROJECTS}; do
            docker build ${project} --tag mukkak/${project}:current --label "GITHUB_RUN_ID=${GITHUB_RUN_ID}"
          done

      - name: Registry Login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Push Images
        run: |
          # This strips the git ref prefix from the version.
          IMAGE_VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # This strips the "v" prefix from the tag name.
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && IMAGE_VERSION=$(echo $IMAGE_VERSION | sed -e 's/^v//')

          # This uses the Docker `latest` tag convention.
          [ "$IMAGE_VERSION" == "main" ] && IMAGE_VERSION=latest

          for project in ${PROJECTS}; do
            docker tag mukkak/${project}:current mukkak/${project}:$IMAGE_VERSION
            docker push mukkak/${project}:$IMAGE_VERSION
          done
